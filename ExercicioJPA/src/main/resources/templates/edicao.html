<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<style type="text/css">

.btn {
	background-color: #ff7043
}
nav {
	background-color:#ff7043
}
h1 {
    margin: 0px;
    font-size: 30px;
    padding-left: 10px;
    line-height: 200%;
}
h2 {
    margin: 0px;
    font-size: 20px;
    padding-left: 10px;
    line-height: 200%;
    text-align: center;
}

</style>
<body>
	<nav>
		<div class="nav-wrapper">
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a th:href="@{/cadastro}">Cadastro</a></li>
				<li><a th:href="@{/consulta}">Consulta</a></li>
			</ul>
			<h1>Registro de Ideias - Desenvolvimento de Coleção de Moda</h1>
		</div>
	</nav>
<div class="container">
	<h2>Edite as informações necessárias para lapidar sua ideia e arrasar em sua coleção de moda!</h2>
	<form th:action="@{/cadastro}" method="post" th:object="${roupa}">
	    <label>ID</label>
		<input type="text" th:field="*{id}" readonly/>
	
		<label for="idmodelo">Modelo</label>
		<input id="idmodelo" type="text" placeholder="Informe sua ideia acerca do modelo:" th:field="*{modelo}" />

		<label for="idcor">Cor</label>
		<input id="idcor" type="text" placeholder="Informe qual cor você acredita ser perfeita para esse modelo:" th:field="*{cor}" />

		<label for="idtecido">Tecido</label>
		<input id="idtecido" type="text" placeholder="Informe qual o tecido de melhor caimento para esse modelo:" th:field="*{tecido}" />
		<button class="waves-effect waves-light btn">Salvar</button>
	</form>

</div>
</body>

</html>
